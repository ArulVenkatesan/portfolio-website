<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>
<body>
     <div class="container">
        <div class="section-one">
            <h1 class="section-one__heading">ARUL</h1>
            <h2 class="section-one__role">Web Developer</h2>
            <a href="index.html" 
            class="section-one__contact">Home</a>
        </div>
        <div class="contact-form">
            <form action="">
                <table>
                    <tr>
                        <td>Name</td><td><input type="text" 
                            class="contact-form__input" placeholder="your name"></td>
                    </tr>
                    <tr>
                        <td>Email</td><td><input type="text" 
                             class="contact-form__input" placeholder="your Email"></td>
                    </tr>
                    <tr>
                        <td>Message</td><td><textarea 
                            class="contact-form__description" placeholder="your Message"></textarea></td>
                    </tr>
                    <tr>
                        <td></td><td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        <div class="section-five">
            <p class="section-five__socialmedia">social media: <a href="">Instagram</a>,<a href="">Linkedin</a></p>
            <p>&copy; ARUL</p>
        </div>
     </div>
</body>
</html>
